<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Mouse Move 값 활용 - 몇 줄로 끝내는 인터랙티브 웹 개발 노하우 [초급편]
    </title>

    <style>
      body {
        background-color: black;
        position: relative;
      }
      h1 {
        color: #fff;
      }
      h2 {
        color: #fff;
      }
      .cursor_item {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        top: 0;
        left: 0;
      }
    </style>

    <script>
      window.onload = function () {
        let h2 = document.getElementsByTagName('h2')[0];
        let cursor_item = document.getElementsByClassName('cursor_item')[0];

        window.addEventListener('mousemove', mouseFunc, false);

        function mouseFunc(e) {
          h2.innerHTML = `x: ${e.clientX}, y: ${e.clientY}`;
          cursor_item.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        }
      };
    </script>
  </head>
  <body>
    <h1>Mouse Move 값 활용</h1>
    <h2></h2>
    <div class="cursor_item"></div>
  </body>
</html>
